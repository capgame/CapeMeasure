<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>マント速度チェッカー</title>
</head>
<body>
	<h1>マント速度チェッカー</h1>
	<div id="app">
		<div id="main">
			<!-- <img id="cat" src="oosui.png"> -->
			<span id="answer"></span>
			
			<canvas id="compare-info" width="1100" height="480"></canvas>
		</div>
		<div id="config">
			<h2>設定</h2>
			<div class="debug">
				<h3>Webカメラ入力 - デバッグ</h3>
				<video id="video" autoplay></video>
			</div>
			<h3>Canvas</h3>
			<canvas id="adjusted" width="640" height="480"></canvas>
			<h3>サイズ調整</h3>
			<div id="cutsize-wrap">
				left:   <input type="number" oninput="app.oninputCutSize()">
				top:    <input type="number" oninput="app.oninputCutSize()">
				width:  <input type="number" oninput="app.oninputCutSize()">
				height: <input type="number" oninput="app.oninputCutSize()">
			</div>
			<canvas id="original" width="1920" height="1080"></canvas>
		</div>
	</div>

	<script src="src/main.js"></script>
</body>
</html>
